<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Waleed Al Aryan – Alpha X</title>
  <meta name="theme-color" content="#284156" />
  <link rel="icon" href="AlphaX_Logo.png" type="image/png" />
  <!-- Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --primary-600:#284156;
      --primary-500:#2f4d66;
      --primary-700:#213747;
      --ink:#EAF2F9;
      --muted:#BFD0DE;
      --card:#111a23cc;
      --border:#28415666;
      --glow:#28415655;
      --focus:#99b5c9;
      --success:#16C79A;
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      font-family:'Poppins',system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial,sans-serif;
      color:var(--ink);
      background:
        radial-gradient(1200px 600px at 50% -10%, #2a4155 0%, transparent 55%),
        radial-gradient(900px 400px at 110% 110%, #0d1923 0%, transparent 60%),
        linear-gradient(160deg,#0a141d 0%,#0d1822 35%,#0e1a25 100%);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:48px 20px;
      position:relative;
      overflow:hidden;
    }

    body::before{
      content:"";
      position:absolute; inset:0;
      background:
        linear-gradient(transparent 96%,#28415622 97%) 0 0/28px 28px,
        linear-gradient(90deg,transparent 96%,#28415622 97%) 0 0/28px 28px;
      mask:linear-gradient(#000,transparent 85%);
      pointer-events:none;
    }

    .wrap{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:22px;
      width:min(480px,100%);
    }

    .logo{
      width:160px;
      height:auto;
      filter:drop-shadow(0 0 10px var(--glow));
      transition:transform .25s ease;
    }
    .logo:hover{transform:translateY(-2px)}

    .card{
      width:100%;
      background:var(--card);
      border:1px solid var(--border);
      border-radius:20px;
      box-shadow:
        0 12px 30px #0006,
        0 0 0 1px #fff1 inset,
        0 0 40px 0 #28415622;
      backdrop-filter:blur(10px) saturate(110%);
      -webkit-backdrop-filter:blur(10px) saturate(110%);
      padding:26px;
      position:relative;
      overflow:hidden;
      transition:box-shadow .25s ease,transform .25s ease;
    }
    .card:hover{
      transform:translateY(-2px);
      box-shadow:
        0 14px 36px #0008,
        0 0 0 1px #fff1 inset,
        0 0 60px 0 #28415633;
    }

    .heading{
      display:flex;
      align-items:center;
      gap:16px;
      margin-bottom:12px;
    }

    .avatar{
      width:56px;height:56px;
      border-radius:50%;
      display:grid;place-items:center;
      background:radial-gradient(120% 120% at 20% 20%,var(--primary-500),var(--primary-700));
      border:1px solid var(--border);
      box-shadow:0 6px 18px #0006,0 0 0 6px #28415614 inset;
      font-weight:700;letter-spacing:.5px;
      color:#fff;
    }

    h1{
      font-size:clamp(22px,2.2vw,26px);
      line-height:1.15;
      margin:0;
      font-weight:700;
    }

    .role{
      display:inline-block;
      margin-top:6px;
      font-size:13px;
      font-weight:600;
      letter-spacing:.3px;
      color:var(--muted);
    }

    .hr{
      height:1px;
      background:linear-gradient(90deg,transparent,#28415655,transparent);
      border:0;margin:18px 0;
    }

    .info{display:grid;gap:10px;}

    .row{
      display:flex;align-items:center;gap:10px;
      color:var(--ink);text-decoration:none;
      font-size:15px;line-height:1.4;
      padding:10px 12px;border-radius:12px;
      border:1px solid transparent;
      transition:background .2s ease,border-color .2s ease;
    }

    .row:hover{background:#2841561a;border-color:#28415644}
    .row svg{flex:0 0 18px;opacity:.9}

    .actions{
      margin-top:18px;
      display:grid;
      grid-template-columns:1fr 1fr 1fr;
      gap:10px;
    }

    .btn{
      display:inline-flex;align-items:center;justify-content:center;gap:8px;
      padding:12px 14px;font-size:15px;font-weight:600;
      border-radius:12px;text-decoration:none;
      border:1px solid var(--primary-500);
      background:linear-gradient(180deg,var(--primary-500),var(--primary-700));
      color:#fff;
      box-shadow:0 8px 22px #0b0f1440,0 0 0 1px #ffffff0a inset;
      transition:transform .2s ease,box-shadow .2s ease,filter .2s ease;
    }
    .btn:hover{transform:translateY(-1px);box-shadow:0 10px 26px #0b0f1470}
    .btn:focus{outline:2px solid var(--focus);outline-offset:2px}

    .btn--ghost{
      background:transparent;
      color:var(--ink);
      border-color:#28415666;
    }
    .btn--ghost:hover{background:#28415622}

    .btn--soft{
      background:linear-gradient(180deg,#1a2631,#15212b);
      border-color:#28415666;
      color:#EAF2F9;
    }

    .footer{
      margin-top:10px;
      text-align:center;
      color:#9fb2c1;
      font-size:12px;
    }

    @media(max-width:380px){.actions{grid-template-columns:1fr}}
  </style>
</head>

  </div>

</body>
